<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="icon" type="image/svg+xml" href="/login_signup/logo.png">
    <link rel="stylesheet" href="/login_signup/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body >
    <header>
        <div id="logo_name">
            <button id="logo">
                <svg width="70" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="25" width="60" height="55" rx="8" fill="#2a2a2a"/>
                    <rect x="20" y="20" width="60" height="10" fill="#4CAF50"/>
                    <circle cx="35" cy="50" r="4" fill="#4CAF50"/>
                    <circle cx="50" cy="50" r="4" fill="#4CAF50"/>
                    <circle cx="65" cy="50" r="4" fill="#4CAF50"/>
                    <path d="M35 70 L45 80 L65 60" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 id="cname">TaskMaster</h1>
        </div>
    </header>
    <div id="main">
        <div id="block">
            <div id="button_block">
                <button id="login" class="active">Login</button>
                <button id="signup">Signup</button>
            </div>
            <p id="message"></p>
            <form action="" class="details" id="loginform" >
                <input type="email" placeholder="Email Address" name="" id="email" class="box">
                <input type="password" placeholder="Password" name="" id="password">
                <button id="login2" type="submit">Login</button>
            </form>
            <div id="text">
                Not a member?<a href="/signup" style="text-decoration: none; color: rgb(0, 115, 230); font-size: large;">Signup now</a>
            </div>
        </div>
    </div>
    <script src="./login_signup/script.js" defer></script>
    
</body>
</html>
