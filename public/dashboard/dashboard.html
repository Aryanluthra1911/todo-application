<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="icon" type="image/svg+xml" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <div id="logo_name">
                <button id="logo">
                    <svg width="35" height="35" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="25" width="60" height="55" rx="8" fill="#2a2a2a"/>
                    <rect x="20" y="20" width="60" height="10" fill="#4CAF50"/>
                    <circle cx="35" cy="50" r="4" fill="#4CAF50"/>
                    <circle cx="50" cy="50" r="4" fill="#4CAF50"/>
                    <circle cx="65" cy="50" r="4" fill="#4CAF50"/>
                    <path d="M35 70 L45 80 L65 60" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h2 id="cname">TaskMaster</h2>
            </div>
            <div id="task_filters">
                <div id="filters">
                    TASKS
                    <button id="all" class="box active">
                        <svg width="28" height="28" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
                            <circle cx="20" cy="25" r="5" fill="#00FF99"/>
                            <line x1="30" y1="25" x2="80" y2="25" stroke="#FFFFFF" stroke-width="2"/>
                            <circle cx="20" cy="45" r="5" fill="#00FF99"/>
                            <line x1="30" y1="45" x2="80" y2="45" stroke="#FFFFFF" stroke-width="2"/>
                            <circle cx="20" cy="65" r="5" fill="#00FF99"/>
                            <line x1="30" y1="65" x2="80" y2="65" stroke="#FFFFFF" stroke-width="2"/>
                        </svg>
                        All
                    </button>
                    <button id="upcoming" class="box">
                        <svg width="26" height="26" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" fill="none">
                            <rect x="16" y="24" width="96" height="88" rx="12" fill="#0D0D0D" stroke="#FFFFFF" stroke-width="2"/>
                            <rect x="32" y="8" width="12" height="24" rx="6" fill="#FFFFFF"/>
                            <rect x="84" y="8" width="12" height="24" rx="6" fill="#FFFFFF"/>
                            <path d="M44 88L32 76L44 64" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M84 64L96 76L84 88" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Upcoming
                    </button>
                    <button id="completed" class="box">
                        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="#E0E0E0" stroke-width="2" fill="none"/>
                            <line x1="3" y1="10" x2="21" y2="10" stroke="#E0E0E0" stroke-width="2"/>
                            <polyline points="9 16 11 18 15 14" stroke="#00FFAA" stroke-width="2" fill="none"/>
                        </svg>
                        Completed
                    </button>
                    
                </div>
            </div>
            <div id="logout_block">
                <button id="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" 
                        height="28" width="28" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke="#ffffff" 
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1" />
                    </svg>
                    <div>Logout</div>
                </button>
            </div>
        </div>
        <div id="mid">
            <div id="block">
                <h1 id="heading">
                </h1>
                <div id="task_area">
                    
                </div>
            </div>
            <div id="add_task_block">
                <form id="add_block">
                    <input type="text" placeholder="Task" id="task_name">
                    <button id="add">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <div id="details_block">
            <div id="head">
                <h2>Task Details</h2>
            </div>
            <form action="" id="detail_form">
                <div id="due_date">Due Date</div>
                <input type="date">
            </form>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
