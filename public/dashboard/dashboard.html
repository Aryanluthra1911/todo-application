<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="icon" type="image/svg+xml" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div id="logo_name">
            <button id="logo">
                <svg width="70" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="25" width="60" height="55" rx="8" fill="#2a2a2a"/>
                    <rect x="20" y="20" width="60" height="10" fill="#4CAF50"/>
                    <circle cx="35" cy="50" r="4" fill="#4CAF50"/>
                    <circle cx="50" cy="50" r="4" fill="#4CAF50"/>
                    <circle cx="65" cy="50" r="4" fill="#4CAF50"/>
                    <path d="M35 70 L45 80 L65 60" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 id="cname">TaskMaster</h1>
        </div>
        <div id="logout_block">
            <button id="logout">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    height="30" width="30" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="#ffffff" 
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1" />
                </svg>
            </button>
        </div>
    </header>

    <script src="script.js" ></script>
</body>
</html>
